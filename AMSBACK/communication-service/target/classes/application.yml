server:
  port: 8084

spring:
  application:
    name: communication-service
  datasource:
    url: jdbc:mysql://localhost:3306/alumni_communication_db?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
